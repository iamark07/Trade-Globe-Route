<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Playwrite+IN:wght@100..400&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- scroll animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="assets/img/fevicon.webp" type="image/png" />

    <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- owl caraousel link-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <style>
        /* Overlay for video */
        .overlay {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>

    <title>Trade Globe Route</title>

</head>

<body class="font-sans bg-gray-900 text-white">


    <!-- Hero Section -->
    <section class="h-[800px] md:h-screen w-full">
        <div class="container mx-auto h-full">
            <div class="relative px-4 sm:px-6 lg:px-10 w-full h-full">
                <!-- Header -->
                <header
                    class="sticky top-3 mx-auto w-full z-50 bg-gradient-to-r from-blue-950 to-indigo-900 bg-opacity-80 backdrop-blur-md shadow-lg rounded-full px-5">
                    <div class="max-w-7xl mx-auto px-3 sm:px-6 py-4 flex justify-between items-center">
                        <!-- Logo -->
                        <h1 class="text-xl sm:text-3xl font-bold tracking-wide text-yellow-400 z-10">TradeBridge</h1>

                        <!-- Desktop Menu -->
                        <nav class="hidden md:flex space-x-6 text-white text-sm font-medium uppercase tracking-wide">
                            <a href="#" class="hover:text-yellow-300 transition">Home</a>
                            <a href="#" class="hover:text-yellow-300 transition">About</a>
                            <a href="#" class="hover:text-yellow-300 transition">Services</a>
                            <a href="#" class="hover:text-yellow-300 transition">Contact</a>
                        </nav>

                        <!-- Mobile Menu Toggle Button -->
                        <div class="md:hidden z-10 text-white text-3xl cursor-pointer" id="mobile-menu-toggle">
                            <i class="ri-menu-line"></i>
                        </div>
                    </div>

                    <!-- Mobile Menu -->
                    <div id="mobile-menu"
                        class="md:hidden absolute top-10 w-full left-0 px-6 pt-16 pb-8 space-y-4 bg-gradient-to-r from-blue-950 to-indigo-900 bg-opacity-80 backdrop-blur-md text-white text-center hidden opacity-0 transition-opacity duration-300 ease-in-out rounded-br-[30px] rounded-bl-[30px]">
                        <a href="#" class="block hover:text-yellow-300">Home</a>
                        <a href="#" class="block hover:text-yellow-300">About</a>
                        <a href="#" class="block hover:text-yellow-300">Services</a>
                        <a href="#" class="block hover:text-yellow-300">Contact</a>
                    </div>
                </header>
            </div>
        </div>
        <!-- Background Video -->
        <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover">
            <source src="assets/video/hero-video.mp4" type="video/mp4" />
        </video>

        <!-- Overlay Content -->
        <div class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center px-6">
            <div
                class="backdrop-blur-md bg-white/5 border border-white/10 rounded-3xl py-14 px-6 md:p-14 max-w-4xl w-full text-center text-white shadow-2xl mt-32 md:mt-48 animate-fade-in-up transition-all duration-700 ease-in-out">

                <!-- Heading -->
                <h2
                    class="text-2xl sm:text-4xl md:text-6xl font-extrabold mb-4 text-yellow-300 drop-shadow-md tracking-tight">
                    Empowering Global Trade
                </h2>

                <!-- Sub Text -->
                <p class="text-base md:text-lg text-white/80 mb-8 leading-relaxed">
                    Unlock seamless logistics and smart export-import networks across borders with our expert-driven
                    trade solutions.
                </p>

                <!-- Icon Highlights -->
                <div class="flex flex-col md:flex-row justify-center gap-6 mb-10 text-yellow-300 text-base md:text-lg">
                    <div class="flex items-center gap-2 hover:text-yellow-400 transition">
                        <i class="ri-global-line text-2xl"></i> <span>International Reach</span>
                    </div>
                    <div class="flex items-center gap-2 hover:text-yellow-400 transition">
                        <i class="ri-truck-line text-2xl"></i> <span>Smart Logistics</span>
                    </div>
                    <div class="flex items-center gap-2 hover:text-yellow-400 transition">
                        <i class="ri-leaf-line text-2xl"></i> <span>Agro Trade</span>
                    </div>
                </div>

                <!-- CTA Button -->
                <a href="#"
                    class="inline-block bg-yellow-400 text-black px-8 py-3 rounded-full font-semibold text-lg hover:bg-yellow-300 shadow-xl transition duration-300">
                    Discover Our Services
                </a>
            </div>
        </div>

    </section>




    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- custom script link -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
